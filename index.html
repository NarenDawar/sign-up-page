<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mystyle.css">
    <script src="mycode.js"></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image1.jpg">
            <div class = "pair" style="display:inline-block">
                <img style= "height: 130px; width: 100px; vertical-align: middle;" src="odin.png">
                ODIN
            </div>
        </div>
        <div class = colors>
            <div class="color1">
                <div class="text-1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br /> <br /> You <i>know</i> you want to.
                </div>
            </div>
            <div class="color2"> <div style="font-size: 20px; padding-bottom: 10px;">Let's do this!</div>
                <form class="inline-form">
                    <div class="col">
                        <label for="first">First Name</label> <br>
                        <input type="text" id="first" name="first"> <br>
                        <br>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email"> <br>
                        <br>
                        <label for="pass">Password</label> <br>
                        <input type="password" id="pass" name="pass" onkeyup = "check();">
                    </div>

                    <div class = "col">
                        <label for="last">Last Name</label> <br>
                        <input type="text" id="last" name="last"> <br>
                        <br>
                        <label for="phone">Phone Number</label> <br>
                        <input type="tel" id="phone" name="phone"> <br>
                        <br>
                        <label for="cpass">Confirm Password <span id="message"></span></label> <br>
                        <input type="password" id="cpass" name="cpass" onkeyup = "check();">
                    </div>
                </form>
            </div>
            <div class="color3">
                <div class = "container-low">
                    <div class="buttons">
                        <button class="button1">Create Account</button>
                    </div>
                    <div class="texts">
                        <div>Already have an account?<button class = "login"><b>Log in</b></button></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
